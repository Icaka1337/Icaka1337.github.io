<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reservation.css">

    <title>Document</title>
</head>

<body>
    <div class="shadow"></div>
    <div class="wrapper">
        <main class>
            <header class="detail">

                <section>
                    <h1>Резервация</h1>
                </section>
            </header>
            <div class="content-wrap">
                <div class="content">
                    <a href="index.html" class="icon bg">
                        <img src="images/planb-icon.png" alt="icon">
                    </a>
                    <section>
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <input id="name" type="text" class="form-control" placeholder="Име">
                                </div>
                                <div class="col">
                                    <input id="second-name" type="text" class="form-control" placeholder="Фамилия">
                                </div>
                                <div class="col">
                                    <input id="phone-number" type="text" class="form-control" placeholder="Тел. номер">
                                </div>
                                <div class="col">
                                    <input id="seats" type="text" class="form-control" placeholder="Места">
                                </div>
                            </div>
                            <div class="form-group">
                                <br>
                                <select class="form-control" id="sel1">
                                    <option>Изберете къде искате да бъдете настанен:</option>
                                    <option>Маса (до 4 човека)</option>
                                    <option>Малко Сепаре (5-8 човека)</option>
                                    <option>Средно Сепаре (8-12 човека)</option>
                                    <option>VIP Сепаре (12+ човека)</option>
                                </select>
                            </div>
                            <div class="btn">
                                <button onclick="func1()" type="button" class="btn btn-info active">Потвърди
                                    Резервация</button>
                            </div>
                        </form>
                    </section>
                    <div class="footer">
                        <div class="copyright">©2023 Plan B Pamporovo</div>
                        <div class="fb">
                            <a href="https://www.facebook.com/PlanBPamporovo/" target="._blank">
                                <img src="images/fbLogo.png" alt="">
                            </a>
                        </div>
                        <div class="ig">
                            <a href="https://www.instagram.com/plan_b_pamporovo" target="._blank">
                                <img src="images/igLogo.png" alt="">
                            </a>
                        </div>
                        <div class="map">
                            <a href="https://www.google.bg/maps/place/Plan+B+Pamporovo/@41.6580936,24.6945784,17z/data=!3m1!4b1!4m5!3m4!1s0x14ac580bccaba4f1:0x5149b025e037f237!8m2!3d41.6580896!4d24.6967724?hl=bg"
                                target="._blank">
                                <img src="images/mapLogo.png" alt="">
                            </a>
                        </div>

                    </div>
                </div>
        </main>

    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
        function func1() {
            if (document.getElementById("name").value == "") {
                alert("Моля въведете име!");
                return;
            }
            if (document.getElementById("second-name").value == "") {
                alert("Моля въведете фамилия!");
                return;
            }
            if (document.getElementById("phone-number").value == "") {
                alert("Моля въведете телефонен номер!");
                return;
            }
            if (document.getElementById("seats").value == "") {
                alert("Моля въведете брой места!");
                return;
            }
            if (document.getElementById("sel1").value == "Изберете къде искате да бъдете настанен:") {
                alert("Моля изберете къде искате да бъдете настанен!");
                return;
            }
            alert("Успешно направихте своята резервация!");
        }
    </script>
</body>

</html>
